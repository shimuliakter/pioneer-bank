<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneear Bank</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- custom css file -->
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- git status - enter korle dekhave 2 ta file untrackted file ase -->
    <!-- input nite chaile nibo value or paragraph tag li others nite gale nivo innerText -->

    <!-- <h1 class="bank-title">Welcome to Pioneear Bank</h1> -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneear Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <!-- .row>.col-md-4*3>h5+h2  -->
        <!-- bootstrap use korle column(col-md-4*3) amon use korle extea space dawa jay na div sompurno space niye naye(takhon vitore arek ta arek ta div a rakha margin padding use korte parvo) -->
        <div class="row">

            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>

        </div>

        <!-- .row>.col-md-6*2>h4+input+btn.btn-success -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>

        </div>
    </div>



    <script>
        // login button event handler

        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            // loginBtn.addEventListener("mousemove", function () {
            // loginBtn.addEventListener("mouseleave", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";

        })


        // deposit button event handler

        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function () {
            // const depositAmount = document.getElementById('depositAmount').value;
            // const depositNumber = parseFloat(depositAmount);
            const depositNumber = getInputNumber("depositAmount");

            /** const currentDeposit = document.getElementById("currentDeposit").innerText;
             const currentDepositNumber = parseFloat(currentDeposit);
             const totalDeposit = depositNumber + currentDepositNumber;
             console.log(totalDeposit);
 
             document.getElementById("currentDeposit").innerText = totalDeposit;
 
             const currentBalance = document.getElementById("currentBalance").innerText;
             const cuttentBalanceNumber = parseFloat(currentBalance);
             const totalBalance = depositNumber + cuttentBalanceNumber;
             document.getElementById("currentBalance").innerText = totalBalance;
 
             document.getElementById("depositAmount").value = "";
             */

            updateSpanText("currentBalance", depositNumber);
            updateSpanText("currentDeposit", depositNumber);

            document.getElementById("depositAmount").value = "";
        })

        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function () {
            // const withdrawAmount = document.getElementById("withdrawAmount").value;
            // const withdrawNumber = parseFloat(withdrawAmount);

            const withdrawNumber = getInputNumber("withdrawAmount");

        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const cuttentNumber = parseFloat(current);
            const totalAmount = depositNumber + cuttentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>

</html>
